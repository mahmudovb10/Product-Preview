<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="site__container container">
        <div class="site__content">
          <div class="main__img">
            <img class="site__img" src="./images/main-image.png" alt="" />
          </div>
          <div class="site__data">
            <p class="site__name">PERFUME</p>
            <h3 class="product__name">Gabrielle Essence Eau De Parfum</h3>
            <p class="product__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <h3 class="product__price">$149.99</h3>
              <p class="product__old__price">$169.99</p>
            </div>
            <div class="main__btn">
              <button class="site__btn">Add To Card</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
